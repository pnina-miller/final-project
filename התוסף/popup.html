 <html>
  <head>
    <script src="content.js"></script>
  </head>
    <link rel="stylesheet" href="styles.css"/>
    <title>EasyForm</title>

    <script src="jquery-3.2.1.min.js"></script>
    
   <div>Hello to  the extention of EasyForm!</div> 



  
  <body>
   

    <div id="toolbar">
      <form action="http://localhost:4200/learn" target="_blank">
        <input type="submit" value="?" title="FAQs -frequently asked questions">
      </form>
      <form action="https://github.com/sarahavilov/autofillforms-e10s" target="_blank">
        <input type="submit" value="bug" title="open bug reporter">
      </form>
    </div>
    <div id="filling">
      <div>
        <button data-cmd="fill-forms"><b>Fill Forms</b><br>easyly<br> by your profile</button>
        
      </div>
      
    </div>
   
    <form action="http://localhost:4200/details" target="_blank">
      <input  id="tools1" type="submit" value="Update details" title="Update or add more details">
    </form>
    <form action="http://localhost:4200/signUp" target="_blank">
      <input id="tools2" type="submit" value="New profile" title="Enter new profile to save">
    </form>
    <form action="http://localhost:4200/send" target="_blank">
      <input id="tools3" type="submit" value="Send response" title="Did you enjoy from this extention?">
    </form>
    
    
   
      <!-- <input type="button" data-cmd="create-profile" value="Send response" title="Did you enjoy from this extention?" onClick="window.location.href='http://www.example.com';"> -->
      <!-- <button data-cmd="create-profile" value="Send response" title="Did you enjoy from this extention?" onClick="openWin()">Send response</button> -->
      

    
    <script src="fuse.js"></script>
    <script src="/lib/defaults.js"></script>
    <script src="index.js"></script>
  </body>
</html>
